<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Actualizar Precios:</h2>
        </div>
        <form action="{%url 'fiambres:actualizar_precios' %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <label>Aumento masivo de precios</label>
                <input type="text" name="{{ price_increase }}">
            </div>
            <div class="modal-footer">
                <a href="{% url 'fiambres:listar_productos'%}" button class="btn btn-danger" type="button" data-dismiss = "modal">Cancelar</a></button>
                <button class="btn btn-dark" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</div>
