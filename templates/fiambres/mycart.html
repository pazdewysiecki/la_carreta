<div class="alert alert-primary" role="alert">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="row" colspan="3" class="text-center">CARRITO</th>
        </tr>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
        </tr>
    </thead>
    <tbody>
    {% if request.session.cart.items %}
    {% for key, value in request.session.cart.items %}
    <tr>
        <td>{{value.name}}</td>
        <td>{{value.price}}</td>
        <td>{{value.quantity}}
            <a href="{% url 'add_product' value.product_id %}" class="btn btn-dark">+</a>
            <a href="{% url 'decrement_product' value.product_id %}" class="btn btn-dark">-</a>  
        </td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
        <td colspan="3">
            <div class="alert alert-danger text-center">Sin productos</div>
        </td>
    </tr>
    {% endif %}
    <tr>
        <th scope="row">Total $:</th>
        <td colspan="2"> {{total_carrito}}</td>
        <th scope="row">Total items:</th>
        <td colspan="2"> {{total}}</td>
    </tr>
    </tbody>
</table>
<hr>
<div>
    <div class="row text-center">
        <div class="col-6"><a href="{% url 'clean_product' %}" class="btn btn-danger">Limpiar</a></div>
        <div class="col-6"><a href="{% url 'fiambres:listado_pedidos' %}" class="btn btn-dark">Guardar</a></div>
    </div>
</div>
</div>
